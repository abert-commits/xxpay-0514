<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>店铺新增</cite></a>
    </div>
</div>

<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">店铺名称：</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="name"  placeholder="请填写店铺名称"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> </label>
        <div class="layui-input-block">
            <button type="button" id="submitForm" class="layui-btn tab-btn-active" >添加</button>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery'], function() {
        var $ = layui.$;
        $("#submitForm").on('click',function () {
            let name=$("input[name='name']").val();
            if (!name) {
                layer.msg('请填写店铺名称！', {
                    time: 3000, //20s后自动关闭
                    btn: ['知道了'],
                    btnAlign: 'c',
                    anim: 6
                });
                return;
            }
            $.post(layui.setter.baseUrl + '/pdd/stores/add',{
                name:name
            },function (res) {
                console.log(res);
                if (res.code==0){
                    layer.msg('添加成功', {
                        time: 2000,
                        closeBtn: 0
                    });
                    location.hash='/pinduoduo/stores/';
                }else{
                    layer.msg(res.msg, {
                        time: 2000,
                        btn: ['知道了'],
                        btnAlign: 'c',
                        anim: 6
                    });
                }
            })
        });
    });
</script>
<style>
    .layui-form{
        padding-top: 15px;
    }
    .layui-form-item .layui-input-inline{
        width:300px;
    }
</style>
