<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>商户管理</cite></a>
        <a><cite>查看商户</cite></a>
    </div>
</div>

<style>
    .layui-form-label {
        width: 15% !important;
        margin-left: 1%;
    }

    .layui-input-inline {
        width: 33% !important;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本信息</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-form-item">
                        <label class="layui-form-label">PID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="PID" name="PID" lay-verify="required" autocomplete="off"
                                   class="layui-input" disabled="disabled">
                        </div>
                        <label class="layui-form-label">APPID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="APPID" name="APPID" lay-verify="required" autocomplete="off"
                                   class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付宝企业号名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="CompanyName" name="CompanyName" autocomplete="off"
                                   class="layui-input" disabled="disabled">
                        </div>
                        <label class="layui-form-label">企业邮箱</label>
                        <div class="layui-input-inline">
                            <input type="tel" id="Email" name="Email" autocomplete="off" class="layui-input"
                                   disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">私钥</label>
                        <div class="layui-input-inline">
                            <input type="text" id="RSAPrivateKey" name="RSAPrivateKey" lay-verify="required"  autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                        <label class="layui-form-label">代理id</label>
                        <div class="layui-input-inline">
                            <input type="text" id="agentId" name="agentId" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div>
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <input type="text" id="Remark" name="Remark" autocomplete="off" class="layui-input"
                                   disabled="disabled">
                        </div>
                    </div>
                </div>
                <ul class="layui-tab-title">
                    <li class="layui-this">上传密钥信息</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用公钥证书</label>
                        <div class="layui-input-inline">
                            <input type="text" id="appCertPublickeyFileName" name="appCertPublickeyFileName" autocomplete="off"
                                   class="layui-input" disabled="disabled">
                        </div>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="fAppCertPublickey" autocomplete="off">
                                <i class="layui-icon">&#xe67c;</i>上传应用公钥证书
                            </button>
                            <span style="color: red">注：appcertpublickey,请仔细看证书名字，避免上传错误</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付宝公钥证书</label>
                        <div class="layui-input-inline">
                            <input type="text" id="aliPayCertPublickeyFileName" name="aliPayCertPublickeyFileName" autocomplete="off"
                                   class="layui-input" disabled="disabled">
                        </div>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="fAliPayCertPublickey" autocomplete="off">
                                <i class="layui-icon">&#xe67c;</i>上传支付宝公钥证书
                            </button>
                            <span style="color: red">注：alipaycertpublickey,请仔细看证书名字，避免上传错误</span>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="padding-bottom: 20px;">
                        <a class="layui-btn" type="SDK" lay-submit=""  lay-filter="companySH" >审核并生成SDK子账号</a>

                        <a class="layui-btn" type="H5" lay-submit=""  lay-filter="companySH" >审核并生成H5子账号</a>

                        <a class="layui-btn" type="XJHB" lay-submit="" lay-filter="companySH" >审核并生成现金红包子账号</a>

                        <a class="layui-btn" type="DangMianFu" lay-submit="" lay-filter="companySH" >审核并生成当面付子账号</a>



                        <a class="layui-btn" type="TEST_SDK" lay-submit=""  lay-filter="companySH" >审核并生成测试账号SDK子账号</a>

                        <a class="layui-btn" type="TEST_H5" lay-submit=""  lay-filter="companySH" >审核并生成测试账号H5子账号</a>

                        <a class="layui-btn" type="TEST_DangMianFu" lay-submit=""  lay-filter="companySH" >审核并生成测试当面付子账号</a>


                        <a class="layui-btn"  lay-submit="" lay-filter="disabled" >注销</a>
                        <a class="layui-btn" lay-href="agent/company/">返回</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'upload'], function () {
        var form = layui.form
            , $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer;
        // 导航
        element.render('breadcrumb', 'breadcrumb');
        var router = layui.router();
        var id = router.search.id;
        var upload = layui.upload; //得到 upload 对象

        admin.req({
            type: 'get',
            url: layui.setter.baseUrl + '/company/get',
            data: {
                id: id
            },
            error: function (err) {
                layer.alert(JSON.stringify(err.field), {
                    title: '错误提示'
                })
            },
            success: function (res) {
                if (res.code == 0) {
                    $('#PID').val(res.data.pid);
                    $('#APPID').val(res.data.appid);
                    $('#CompanyName').val(res.data.companyName);
                    $('#Email').val(res.data.email);
                    $('#Remark').val(res.data.remark);
                    $('#RSAPrivateKey').val(res.data.rsaprivateKey);
                    $('#aliPayCertPublickeyFileName').val(res.data.aliPayCertPublickeyFileName);
                    $('#appCertPublickeyFileName').val(res.data.appCertPublickeyFileName);
                    $('#agentId').val(res.data.agentId);


                    form.render();
                }
            }
        });
        form.on('submit(companySH)', function(data) {
            debugger;
            //这里可以写ajax方法提交表单
            admin.req({
                type: "POST",
                url: layui.setter.baseUrl + '/company/audit',
                data: {id: id,type:this.type},
                success: function(res){
                    if(res.code == 0) {
                        layer.alert(res.msg, {title: "审核成功"}, function(index){
                            layer.close(index);
                            location.href = layui.setter.baseLocal + 'agent/company/';
                        });
                    }else{
                        layer.alert(res.msg)
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        form.on('submit(disabled)', function(data) {
            debugger;
            //这里可以写ajax方法提交表单
            admin.req({
                type: "POST",
                url: layui.setter.baseUrl + '/company/disabled',
                data: {id: id,status:2},
                success: function(res){
                    if(res.code == 0) {
                        layer.alert(res.msg, {title: "禁用成功"}, function(index){
                            layer.close(index);
                            location.href = layui.setter.baseLocal + 'agent/company/';
                        });
                    }else{
                        layer.alert(res.msg)
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });


        var fRSAPublicKey = upload.render({
            elem: '#fAppCertPublickey' //绑定元素
            , url: layui.setter.baseUrl + '/company/fileUpload' //上传接口
            , data: {
                id: id, access_token: layui.data(layui.setter.tableName).access_token, type: "AppCertPublickey"
            }
            , exts: 'crt'
            , field: "fileName"
            , done: function (res) {
                layer.msg(res.msg);
                if (res.code==0){
                    self.location.reload();
                }
            }
            , error: function () {
                //请求异常回调
                layer.alert("上传公钥错误")
            }
        });

        var fRSAPrivateKey = upload.render({
            elem: '#fAliPayCertPublickey' //绑定元素
            , data: {
                id: id
                , access_token: layui.data(layui.setter.tableName).access_token, type: "AliPayCertPublickey"
            }
            , field: "fileName"
            , exts: 'crt'
            , url: layui.setter.baseUrl + '/company/fileUpload' //上传接口
            , done: function (res) {
                layer.msg(res.msg);
                if (res.code==0){
                    self.location.reload();
                }
            }
            , error: function () {
                //请求异常回调
                layer.alert("上传私钥错误")
            }
        });
    })


</script>
