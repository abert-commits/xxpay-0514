server:
  port: 8193
  context-path: /

# 服务节点,要求分布式下每个节点不同
##node: 01

spring:
  dubbo:
    application:
      name: xxpay-manage
    consumer:
      timeout: 1200000
    registry:
      address: @zookeeper.url@
    scan: org.xxpay.manage
  redis:
    host: @redis.ip@
    password: @redis.pass@
    port: @redis.port@
    database: 0
    timeout: 1000
    pool:
      max-idle: 100
      min-idle: 1
      max-active: 1000
      max-wait: -1
  freemarker:
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
    templateEncoding: UTF-8
    templateLoaderPath: classpath:/templates/
    settings:
      number_format: 0.##
  http:
    multipart:
      maxFileSize: 10Mb
      maxRequestSize: 10Mb
  jackson:
    serialization:
      INDENT_OUTPUT: true
  profiles:
     active:

# JWT
jwt:
  cookie: XxPay_Mgr_Token
  secret: XxpPayGood
  expiration: 86400 # 1天
  mchSecret: XxpPayGood

logging:
  file: /home/xxpay_0514/log/xxpay-manage.log
  level:
    root: info

config:
  mchQrUrl: @mch.site.url@/payment/qrcode
  downMchBillUrl: @reconciliation.site.url@/mch_bill_down
  loginMchUrl: @mch.site.url@/x_mch/start/index.html#/user/mgr_login/mchId=%s/token=%s
  loginAgentUrl: @agent.site.url@/x_agent/start/index.html#/user/mgr_login/agentId=%s/token=%s
  settNotifyUrl: @mgr.site.url@/api/notify/sett
  payUrl: @pay.site.url@/api

oos:
  endpoint: @oos.endpoint@
  accessKeyId: @oos.accessKeyId@
  accessKeySecret: @oos.accessKeySecret@
  bucketName: @oos.bucketName@